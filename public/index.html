<!DOCTYPE html>

<html lang="en">

	<head>
		<title>A multiplayer game built using HTML5 canvas and WebSockets</title>
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" href="style/game.css">
	</head>
	
	<body>
		<input type="text" id="serverIP">
		<button id="go">JOIN</button>
		<canvas id="gameCanvas" style="border:1px solid #000000; visibility:hidden"></canvas>
		
		<script>
			function start() {
				// Initialise the game
				init();
				animate();
				document.getElementById("gameCanvas").style.visibility = "visible";
			}
			document.getElementById("go").onclick = start;
		</script>
		
		<script src="js/socket.io.js"></script>
		<script src="js/requestAnimationFrame.js"></script>
		<script src="js/Keys.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
