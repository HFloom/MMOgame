<!DOCTYPE html>

<html lang="en">

	<head>
		<title>A multiplayer game built using HTML5 canvas and WebSockets</title>
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" href="style/game.css">
	</head>
	
	<body>
		<div id="login" style="width:250px; margin-left:auto; margin-right:auto;">
			<input type="text" id="serverIP" style="text-align:center;">
			<button id="go">JOIN</button>
		</div>
		<canvas id="gameCanvas" style="border:1px solid #000000; visibility:hidden"></canvas>
		
		<script>
			function start() {
				// Initialise the game
				init();
			}
			
			document.getElementById("go").onclick = start;
		</script>
		
		<script src="js/socket.io.js"></script>
		<script src="js/requestAnimationFrame.js"></script>
		<script src="js/Keys.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
